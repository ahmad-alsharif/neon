    <style>
        :root {
            --neon-pink: #ff2a6d;
            --neon-blue: #05d9e8;
            --neon-purple: #d300c5;
            --neon-green: #00ff9d;
            --dark-bg: #0d0221;
        }
        body {
            background: var(--dark-bg);
            color: white;
            font-family: 'Rajdhani', 'Segoe UI', sans-serif;
            position: relative;

            /* background: url('https://cdn.pixabay.com/photo/2022/09/21/17/02/blue-background-7470781_1280.jpg') no-repeat center center fixed;

        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }
        .neon-text { 
            animation: glow 8s infinite alternate;
            text-shadow: 0 0 5px rgba(255, 42, 109, 0.5);
        }
        @keyframes glow {
            0%,100% { text-shadow: 0 0 5px rgba(255, 42, 109, 0.5);}
            25% { text-shadow: 0 0 5px rgba(5, 217, 232, 0.5);}
            50% { text-shadow: 0 0 5px rgba(211, 0, 197, 0.5);}
            75% { text-shadow: 0 0 5px rgba(0, 255, 157, 0.5);}
        }
        .neon-border {
            border: 1px solid rgba(255, 42, 109, 0.5);
            box-shadow: 0 0 5px rgba(255, 42, 109, 0.3);
            transition: all 0.3s ease;
        }
        .neon-border:hover {
            border-color: rgba(255, 42, 109, 0.8);
            box-shadow: 0 0 8px rgba(255, 42, 109, 0.5);
        }
    </style>
</head>
